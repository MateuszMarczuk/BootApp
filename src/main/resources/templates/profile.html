<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <title>Title</title>

</head>
<body>
<header id="header" class="alt" th:include="header :: header"></header>
<form action="/users" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control" name="name" placeholder="Search user"/>
        <input type="submit" value="search" class="btn btn-primary"/>
    
    </div>
</form>
<div class="card">
    <div class="card card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>Stop Time</th>
                <td>Description</td>
            </tr>
            </thead>
            <tbody>
            <!--<tr th:each="user:${users}">-->
            <!--<td th:text="${user.name}"></td>-->
            <!--<td th:text="${user.email}"></td>-->
            <!--<td><a th:href="" class="btn btn-dark"></a></td>-->
            <!--</tr>-->
            <tr th:each="task:${tasks}">
                <td th:text="${task.date}"></td>
                <td th:text="${task.startTime}"></td>
                <td th:text="${task.stopTime}"></td>
                <td th:text="${task.description}"></td>
                <!--<td><a  th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">AddTask</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
