<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header id="header" class="alt" th:include="header :: header"></header>
    <div class="alert alert-danger" th:if="${param.error}">
        
        <h2>Invalid Email or Password</h2>
    </div>
    <form th:action="@{/login}"  method="post">
        
        <div class="form-group">
            <label for="email" class="form-control-label">Email</label> <input
            type="text" class="form-control"  id="email" name="username" />
        
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label> <input
            type="password" class="form-control"
            id="password"  name="password"/>
        
        
        </div>
        
        <input type="submit" value="Submit" class="btn btn-primary" />
    
    </form>
</div>

</body>
</html>
